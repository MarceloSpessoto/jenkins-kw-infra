services:
  jenkins:
    build: jenkins-controller
    ports:
      - "8090:8080"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/usr/local/configuration/jcac.yml
  docker-agent:
    build: jenkins-agent
    ports:
      - "22:22"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_AGENT_SSH_PUBKEY}
